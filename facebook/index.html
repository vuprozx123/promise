<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div class="container">
        <div class="fb-info-container">
            <img class="logo" src="./images/logo.png">
            <div class="description-fb">
                <p> Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.<p>
            </div>
        </div>
        <div class="login-form-container">
            <form action="" class="login-form">
                <div class="form-item">
                    <input type="text" name="email" placeholder="Email hoặc số điện thoại" autofocus="1">
                </div>
                <div class="form-item">
                    <input type="password" name="password" placeholder="Mật khẩu">
                </div>
                <button class="submit-btn" type="submit">Đăng nhập</button>
                <div class="forgotton-password-container">  
                    <a href="./login/identify" class="forgotton-password">Quên mật khẩu?</a>
                </div>
                <div class="divider"></div>
                <div class="create-account-btn">
                    <button>Tạo tài khoản</button>
                </div>
            </form>
        </div>
    </div>
</body>

    
</html>
